</head>
<body>
        <header id="top">
            <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">

                  <img src="./images/nubsuenr.png" width="70px">
                    <a class="navbar-brand" href="#" id="head">Nubs Uenr</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="https://nubs-uenr.com">Home</a>

      </header>
        <form netlify> 
            <h1 style="margin-top: 10px;">NUBS UENR MEMBERSHIP FORMS</h1>
            <br>
            <input type="text" name="name" placeholder="Full Name" id="fullname" required>
            <br>
            <input type="text" name="Program" placeholder="Program of Study" id="program">
            <br>
            <input type="text"  name="Level" placeholder="Level" id="level"> 
            <br>
            <input type="text" name="Residence" placeholder="Residence" id="residence" required> 
            <br>
            <input type="tel" name="Contact" placeholder="Contact" id="contact" required> 
            <br>
            <input type="email" name="email" placeholder="Email" id="email" required> 
            <br>
            <input type="text" name="Date of Birth" placeholder="Date of Birth" id="dateofbirth" required>
            <br>
            <input type="text" name="Home Church" placeholder="Church Attended at Home" id="homechurch">
            <br>
            <input type="text" name="Location of church" placeholder="Location of Church" id="locofhomechurch">
            <br>
            <input type="text" name="Wing(s)" placeholder="Wing(s)" id="wing" required>
            <p style="text-align: center;">(Prayer, Organizing, Theatre, Music, Outreach, Bible Studies Wing)</p>
            <br>
            <div style="display: flex;justify-content: center; margin-bottom: 10px;">
              <button type="submit"style="border-radius: 10px;">
                Submit
              </button>
            </div>
          
        </form>
</body>
</html>
